<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Team Roster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forms Page</h1>
    </header>
    <section class="add-member-section">
        <form id="addMemberForm">
            <label>Name:</label>
            <input type="text" name="name" required/>

            <label>Image:</label>
            <input type="text" name="image"/>

            <label>Grade:</label>
            <input type="number" name="grade" required/>

            <label>Years Played:</label>
            <input type="number" name="years" required/>

            <label>Jersey Number:</label>
            <input type="number" name="jersey" required/>
        </form>
    </section>
</body>
</html>
